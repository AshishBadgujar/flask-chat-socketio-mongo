{% extends 'base.html' %}

    {% block title %}Edit-room{% endblock title %} 

    {% block head %}Edit-room{% endblock head %} 
{% block body %}


<form action="" method="post">
  <div class="form-group">
    <label for="room_name">Room Name:</label>
    <input type="text" class="form-control" name="room_name" id="room_name" value="{{ room.name }}">
  </div>
  <div class="form-group">
    <label for="members">Members:</label>
    <input type="text" class="form-control" name="members" id="members" value="{{ room_members_str }}">
  </div>
  <button type="submit" class="btn btn-outline-info">Edit-Room</button>
</form>

{% endblock body %}
